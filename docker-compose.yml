version: "3"

services: 
  interfaz-web:
    build: ./webPage
    volumes:
      - ./webPage:/usr/src/app
    ports:
      - 3000:3000
    depends_on: 
      - scriptfinal
      - mongo

  scriptfinal:
    build: ./scriptService
    volumes:
      - ./scriptService:/usr/src/scriptService
    ports:
      - 3500:3500
    depends_on: 
      - mongo

  mongo: 
    container_name: mongo
    image: mongo
    ports:
      - "6000:27017"
    logging: 
      driver: none

  