version: "3"

services: 
  web:
    container_name: nodeServer
    restart: always
    build: .
    ports:
      - "3000:3000" 
    links:
      - mongo
    volumes:
      - .:/usr/src/app

  mongo: 
    container_name: mongo
    image: mongo
    ports:
      - "6000:27017"
    logging: 
      driver: none

  